<!DOCTYPE html>
<html>
<head>
    <title>L12 - sky and 360 image</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="img1" src="ground/img1.jpg">
            <img id="img2" src="ground/img2.jpg">
            <img id="sky" src="ground/sky.jpg">
            <img id="sky4" src="ground/sky4.jpg">
            <img id="360" src="ground/360.jpg">
        </a-assets>

        <!-- sky 
        <a-sky src="#sky4"
               rotation="0 10 0">
        </a-sky> -->

        <!--ground | realistic style
        <a-plane material="color:#999999;
                          src:#img1;
                          repeat: 5000 5000;
                          normal-map: #img2;
                          normal-texture-repeat: 5000 5000"
                 rotation="-90 0 0"
                 scale="10000 10000 1">    
        </a-plane> -->
    
        <!--ground | cartoonish style
        <a-plane material="color:#00AA00;
                           shader: flat"
                 rotation="-90 0 0"
                 scale="10000 10000 1">    
        </a-plane> -->

        <!--360 panorama-->
        <a-sky src="#360">

        </a-sky>
    </a-scene>
</body>
</html>
