<!DOCTYPE html>
<html>
    <head>
        <title>L03 - Installation</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>

    <body>
            <a-scene>
                <!-- Box -->
                <a-box color="#6633CC"
                        width="7"
                        height="2.5"
                        depth="0.5">

                <!-- Cylinder -->
                <a-cylinder color="#990033"

                            radius="2"
                            segments-radial="6"

                            side="double">
                       
                </a-cylinder>

            </a-scene>
    </body>

</html>
