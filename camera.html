<!DOCTYPE html>
<html>
<head>
    <title>L13 - camera primitive</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="checkerboard" src="ground/checkerboard.jpg">
            <img id="img2" src="ground/img2.jpg">
            <img id="family" src="ground/family.jpg">
        </a-assets>

        <!-- ground-->
        <a-plane src="#checkerboard"
                 shader="flat"
                 rotation="-90 0 0"
                 scale="5 5 1">
        </a-plane>

        <!-- cylinder -->
        <a-cylinder color="#AA0000"
                    radius="0.5"
                    height="2"
                    position="-2 1 0">
        </a-cylinder>

        <!-- box -->
        <a-box color="#00AA00"
               height="2"
               depth="4"
               position="2 1 0">
        </a-box>

        <!-- Average height | human eye level-->
        <a-image src="#family" scale="2 2 1" position="0 1 0">
        </a-image>

        <!-- camera -->
        <!-- Origin at 0 0 0 in VR mode -->
        <!-- Origin at 0 1.6 0 in desktop mode -->
        <!-- Average height | Adult eye level-->
        <a-entity position="0 0 5">
        <a-camera user-height="1.6"
                  active="false">  
        </a-camera>
        </a-entity>

         <!-- Average height | kid eye level-->
        <a-entity position="0 0 5">
        <a-camera user-height="0.9"
                  active="false">  
        </a-camera>
        </a-entity>

        <!-- aerial camera-->
        <a-entity position="0 5 5">
        <a-camera active="true">  
        </a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
