<!DOCTYPE html>
<html>
<head>
    <title>L10 - ground</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="img1" src="ground/img1.jpg">
            <img id="img2" src="ground/img2.jpg">
        </a-assets>

        <!--ground-->
        <a-plane material="color:#999999;
                          src:#img1;
                          repeat: 5 5;
                          normal-map: #img2;
                          normal-texture-repeat: 5 5"
                 rotation="-90 0 0"
                 scale="10 10 1">    
        </a-plane>
    
    </a-scene>
</body>
</html>
