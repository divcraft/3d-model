<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event set component</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/index.min.js"></script>
    <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
 

  </head>

  <body>
      <a-scene>
        <a-camera>
            <a-entity cursor position="0 0 -1"
                      geometry="primitive: sphere; radius: 0.005"
                      material="color: #000000; shader: flat; opacity: 0.5">
            </a-entity>
        </a-camera>

        <!--
        <a-entity id="blue" geometry="primitive:box" material="color:blue" position="0 3 -7" visible="false"
                  event-set_resvis="_event:click; visible:false"  >

        </a-entity>

        <a-entity id="red" geometry="primitive:box" material="color:red" position="0 0 -7"
                  event-set__tarvis="_event:click; _target:#blue; visible:true"
                   >
        </a-entity>
        -->

        
        <a-entity geometry="primitive:plane"
                  text__button_up="align: center; baseline:center; value: schowaj; wrapCount: 8"
                  position="-2 2.5 -3"
                  material="color:#0000AA;"
                  event-set__up="_event:click; _target: #box; animation.property: position; animation.to: 1 1000 -3">
        </a-entity>
        
        <a-entity position="-3.5 2.5 -3"
                  text__button_up="align: center; baseline:center; value: pokaz; wrapCount: 6">
                  
                  <a-entity geometry="primitive:plane"
                  height="3"
                  material="color:#0000AA"
                  rotation="0 0 180"
                  event-set__down="_event:click; _target: #box; animation.property: position; animation.to: 1 0 -3">
                 </a-entity>

        </a-entity>
        

        <a-entity id="box"
                  geometry="primitive: box"
                  material="color:yellow"
                  position="1 1.5 -3">
        </a-entity>
        

    
        <!--
        <a-box id="orange-cube" position="0 3.5 -2" rotation="30 30 0"
        width="2" depth="2" height="2" color="#F16745"
        href="https://github.com/gasolin/aframe-href-component"></a-box>
        -->
      </a-scene>
  </body>



</html>
