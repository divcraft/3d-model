<!DOCTYPE html>
<head>
    <title>L08 - Image textures and materials</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <!--Asset managment system-->
        <a-asstes>
            <img id="metal" src="tekstury/metal.jpg">
            <img id="metal2" src="tekstury/metal2.jpg">
            <img id="brick" src="tekstury/brick.jpg">
            <img id="brick2" src="tekstury/brick2.jpg">
            
        </a-asstes>

        <!--Brown Box-->
        <a-box src="#brick"
               repeat="1 1"
               normal-map="#brick2"
               normal-texture-repeat="2 2"
               normal scale="1 -1"
               roughness="0.9"
               width="4"
               height="4"
               depth="4"
               position="-2 1.5 -9"
               scale="-1 1 1">
        </a-box>

        <!--Blue box-->
        <a-box material="color=#FFFFFF"
               src="#metal"
               repeat="1 1"
               normal-map="#metal2"
               normal-texture-repeat="1 1"
               normal scale="1 -1"
               roughness="0.5"
               width="4"
               height="4"
               depth="4"
               position="2 1.5 -9"
               scale="-1 1 1">
        </a-box>

        <!-- Blue Sphere-->
        <a-sphere material="color: #blue;
                            roughness: 0.2"
                  radius="0.5"
                  position="-2 2 -7">
        </a-sphere>
       
        <!--Red sphere-->
        <a-sphere material="color: #AA0000;
                             roughness: 0.2"
                  radius="0.5"
                  position="2 2 -7">
        </a-sphere>

    </a-scene>
</body>
</html>
