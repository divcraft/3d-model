<!DOCTYPE html>
<head>
    <title>L05 - Position and relative positioning</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Box 16:9 Panel | /parent Entity-->
        <a-box color="#6633CC"
                width="8"
                height="4.5"
                depth="0.2"
                position="0 4 -8">
                <a-circle color="#3333CC"
                            side="double"
                            position="2 0 0.11">
                </a-circle>
        </a-box>

        <!-- Yellow circle-->
        <a-circle color="#FFC107"
                    side="double"
                    position="-2 3 -6.89">
        </a-circle>


        <!-- Cylinder -->
        <a-cylinder color="#990033"
                    height="2"
                    radius="2"
                    segments-radial="6"
                    open-ended="true"
                    side="double">
               
        </a-cylinder>

    </a-scene>
</body>

</html>
